<!DOCTYPE html>
<html>
	<head>
		<title>CLOCK EXPERIMENT</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/myscript.js"></script>
		<script src="//use.typekit.net/xdp7agt.js"></script>
		<script>try{Typekit.load();}catch(e){}</script>

	</head>
	<body onload="startTime()">
		

		<h1 id="h1-top">Countdown to Launch</h1>
		<!-- <h2>An Experiment by SJH</h2> -->


		<div class="time">
			<div class="clock">
				<div class="time-days">
					<div id="days"></div>
					<h4 class="grey">Days</h4>
				</div>
				<div class="time-hour">
					<div id="hours"></div>
					<h4 class="grey">Hours</h4>
				</div>
				<div class="time-minute">
					<div id="minutes"></div>
					<h4 class="grey">Minutes</h4>
				</div>
				<div class="time-second">
					<div id="seconds"></div>
					<h4 class="grey">Seconds</h4>
				</div>
			</div>
		</div>
		<div class="feed grey">
			<h1>Twitter Feed</h1>
		</div>
